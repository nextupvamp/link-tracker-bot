services:
  bot:
    build: /bot
    depends_on:
      - scrapper
    ports:
      - "8080:8080"
    env_file:
      - bot/bot.env
    network_mode: host

  scrapper:
    build: /scrapper
    ports:
      - "8081:8081"
    network_mode: host

  liquibase-migrations:
    container_name: migrations
    image: liquibase/liquibase:4.29
    depends_on:
      - postgresql
    command:
      - --searchPath=/changesets
      - --changelog-file=master.xml
      - --driver=org.postgresql.Driver
      - --url=jdbc:postgresql://postgresql:5432/scrapper
      - --username=postgres
      - --password=postgres
      - update
    volumes:
      - ./migrations:/changesets
